<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' ws: 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <!-- Color theme for statusbar -->
        <meta name="theme-color" content="#2196f3">
        <!-- Path to Framework7 Library CSS, Material Theme -->
		<link rel="stylesheet" type="text/css" href="./css/framework7.min.css"><!-- Path to Framework7 Library CSS, Material Theme -->
		<link rel="stylesheet" type="text/css" href="./css/framework7.ios.min.css"><!-- Path to your custom app styles-->
		<link rel="stylesheet" type="text/css" href="./css/framework7-icons.css">
		<link rel="stylesheet" type="text/css" href="./css/my-app.css">
        <title>Speak Up App</title>
    </head>
    <body>
        <div id="app">
			<!-- Statusbar overlay -->
			<div class="statusbar"></div>
			<div class="panel panel-left panel-cover">
				<div class="list simple-list  no-hairlines-between no-harilines" style="border: none;">
					<ul>
						<li class="button" style="border: none;"><a style="display: block; width: 100%; height: 100%; text-align: left;" class="panel-close" href="/">Home</a></li>
                        <li class="item-divider">Ask</li>
						<li class="button" style="border: none;"><a style="display: block; width: 100%; height: 100%; text-align: left;" class="panel-close" href="/questionAsk/">Ask a Question</a></li>
						<li class="button" style="border: none;"><a style="display: block; width: 100%; height: 100%; text-align: left;" class="panel-close" href="/questionHistory/">Question History</a></li>
						<li class="item-divider">Forum</li>
						<li class="button" style="border: none;"><a style="display: block; width: 100%; height: 100%; text-align: left;" class="panel-close" href="/forumOpen/">Open Forum</a></li>
						<li class="button" style="border: none;"><a style="display: block; width: 100%; height: 100%; text-align: left;" class="panel-close" href="/community/">Speak Up Community</a></li>
						<li class="item-divider">Settings</li>
						<li class="button" style="border: none;"><a style="display: block; width: 100%; height: 100%; text-align: left;" class="panel-close" href="/settings/">Settings</a></li>
						<li class="button" style="border: none;"><a style="display: block; width: 100%; height: 100%; text-align: left;" class="panel-close" href="/about/">About Speak Up</a></li>
					</ul>
				</div>
			</div>
			<div class="navbar">
				<div class="navbar-inner sliding">
					<div class="left">
						<a class="panel-open link" href="#">
							<i class="icon f7-icons">bars</i>
						</a>
					</div>
					<div class="right">
						<a href="/" class="link">
							<i class="icon f7-icons icon-home">home</i>
						</a>
						<a href="/questionAsk/" class="link">
							<i class="icon f7-icons">document_text_fill</i>
						</a>
						<a class="link icon-only searchbar-enable" data-searchbar=".searchbar">
							<i class="icon f7-icons ios-only">search_strong</i>
							<i class="icon f7-icons material-icons md-only">search</i>
						</a>
					</div>
					<!-- Searchbar is a direct child of "navbar-inner" -->
					<form class="searchbar searchbar-expandable">
						<div class="searchbar-inner">
							<div class="searchbar-input-wrap">
								<input type="search" placeholder="Search">
								<i class="searchbar-icon"></i>
								<span class="input-clear-button"></span>
							</div>
							<span class="searchbar-disable-button">Cancel</span>
						</div>
					</form>
				</div>
			</div>
			<div class="view view-main theme-dark view-init" data-url="/" data-name="home">
				<!-- Initial Page, "data-name" contains page name -->

			</div>
		</div>
        <!-- Path to Framework7 Library JS-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="./js/framework7.min.js"></script>
		<script type="text/javascript" src="./js/my-app.js"></script>
    </body>
</html>
