<div class="page" data-name="home">
	<div class="page-content" style="padding-top: 10px;">
		<div class="card">
			<div class="card-header">Your Questions are Anonymous</div>

                <form class="list" id="my-form">
                    <ul>
                        <li>
                            <div class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Question Title</div>
                                    <div class="item-input-wrap">
                                        <input type="text" name="name" placeholder="Question Title">

                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Description of your question</div>

                                        <textarea  placeholder="Description of your question" name="description"></textarea>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </form>
                <div class="block block-strong row">
                    <div class="col"><a class="button fill-form-from-data" href="#">Ask Question</a></div>
                </div>
			</div>
		</div>

		<div class="card">
			<div class="card-footer">By RAC College of Chemical Sciences | iCHEM</div>
		</div>
